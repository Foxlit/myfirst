{% extends 'base.html' %}

{% block title %}Последние статьи {% endblock %}

{% block content %}

    {% if latest_posts_list %}

        {% for p in latest_posts_list %}
<h3>
            <a href="{% url 'posts:detail' p.id %}"> {{ p.post_title }}</a><br>
</h3>
{{ p.preview }}<br>
Рейтинг: {{p.rating}}<br><br>

    {% endfor %}

    {% else %}
        Статьи не найдены =(
    {% endif %}

{%endblock%}
